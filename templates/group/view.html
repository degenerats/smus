{% extends 'page/base.html' %}

{% block title %} МОТС-11 {% endblock %}

{% block content %}
  <h1 class="page-header">МОТС-11</h1>
  <div class="group-view">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#attendance" aria-controls="attendance" role="tab" data-toggle="tab">Посещаемость</a></li>
      <li role="presentation" class="disabled"><a href="#progress" aria-controls="progress" role="tab">Успеваемость</a></li>
      <li role="presentation" class="disabled"><a href="#coursework" aria-controls="coursework" role="tab">Курсовые работы</a></li>
      <li role="presentation" class="disabled"><a href="#graduatework" aria-controls="graduatework" role="tab">Дипломные работы</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="attendance">
        <div class="content-attendance">
          <div class="top-controls">
            <div class="row">
              <div class="col-md-4">
                <div class="sort-by">
                  <div class="form-group">
                    <label for="sort">Сортировать по</label>
                    <select class="selectpicker">
                      <option>Пропускам(возрастание)</option>
                      <option>Пропускам(убывание)</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="filter-by">
                  <div class="form-group">
                    <label for="sort">Сортировать по</label>
                    <select class="selectpicker">
                      <option>Mustard</option>
                      <option>Ketchup</option>
                      <option>Relish</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="date-by">
                  <div class="form-group">
                    <label for="sort">Сортировать по</label>
                    <select class="selectpicker">
                      <option>Mustard</option>
                      <option>Ketchup</option>
                      <option>Relish</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main-table"></div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="progress">...</div>
      <div role="tabpanel" class="tab-pane" id="coursework">...</div>
      <div role="tabpanel" class="tab-pane" id="graduatework">...</div>
    </div>
  </div>
{% endblock %}
